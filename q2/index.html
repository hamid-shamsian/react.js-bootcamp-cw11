<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body data-bs-theme="dark">
    <div class="container">
      <div class="row">
        <div class="col-lg-3"></div>
        <div class="col p-5">
          <form class="border border-info p-3 rounded" id="form">
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row mb-4">
              <div class="col">
                <div class="form-outline">
                  <input
                    name="firstName"
                    type="text"
                    id="form6Example1"
                    class="form-control"
                  />
                  <label class="form-label" for="form6Example1"
                    >First name</label
                  >
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <input
                    name="lastName"
                    type="text"
                    id="form6Example2"
                    class="form-control"
                    required
                  />
                  <label class="form-label" for="form6Example2"
                    >Last name</label
                  >
                </div>
              </div>
            </div>

            <div class="form-outline mb-4">
              <input
                name="phoneNumber"
                type="number"
                id="form6Example6"
                class="form-control"
                required
              />
              <label class="form-label" for="form6Example6">Phone Number</label>
            </div>

            <div class="form-outline mb-4">
              <input
                name="dateOfBirth"
                type="date"
                id="form6Example6"
                class="form-control"
                required
              />
              <label class="form-label" for="form6Example6"
                >Date of Birth</label
              >
            </div>

            <div class="form-outline mb-4">
              <input
                name="homePhoneNumber"
                type="number"
                id="form6Example6"
                class="form-control"
              />
              <label class="form-label" for="form6Example6"
                >Home Phone Number</label
              >
            </div>

            <div class="input-group mb-3">
              <input
                name="upload"
                type="file"
                class="form-control"
                id="inputGroupFile02"
              />
              <label class="input-group-text" for="inputGroupFile02"
                >Upload</label
              >
            </div>

            <div class="form-check d-flex justify-content-center mb-4">
              <input
                class="form-check-input me-2"
                type="checkbox"
                value=""
                id="specialUser"
                checked
              />

              
              <label class="form-check-label" for="form6Example8">
                Special User ?
              </label>
            </div>
<div class="d-none" id="extraFields">
            <div class="form-outline ">
              <input
                name="email"
                type="text"
                id="form6Example2"
                class="form-control"
                required
              />
              <label class="form-label" for="form6Example2"
                >email</label
              >
            </div>
            <div class="form-outline">
              <textarea  name="address"
              type="text"
              id="form6Example2"
              class="form-control"
              required >
               
              </textarea>
              <label class="form-label" for="form6Example2"
                >address</label
              >
            </div>
</div>
            <button type="submit" class="btn btn-primary btn-block mb-4">
              save
            </button>
          </form>
        </div>
        <div class="col-lg-3"></div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./js/index.js"></script>
  </body>
</html>
